    <div class="page">
      <header class="page__header">
        <div class="container">
          <nav class="progress">
            <ul class="progress__list">
              <li class="progress-item passed">
                <span class="progress-item__label">Тип предприятия</span>
                <span class="progress-item__index">1</span>
              </li>
              <li class="progress-item passed">
                <span class="progress-item__label">Категории</span>
                <span class="progress-item__index">2</span>
              </li>
              <li class="progress-item current">
                <span class="progress-item__label">График работы</span>
                <span class="progress-item__index">3</span>
              </li>
              <li class="progress-item">
                <a href="#" class="progress-item__label">Оборот и нагрузка</a>
                <a href="#" class="progress-item__index">4</a>
              </li>
              <li class="progress-item">
                <a href="#" class="progress-item__label">Должности</a>
                <a href="#" class="progress-item__index">5</a>
              </li>
              <li class="progress-item">
                <a href="#" class="progress-item__label">Тип нагрузки</a>
                <a href="#" class="progress-item__index">6</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page__main">
        <div class="container">
          <div class="page__content">
            <h1>График работы предприятия</h1>

            <div class="my-6">
              <span class="mr-3">Задать интервал таблицы</span>
              <span>
                <input
                  class="input input--time"
                  type="text"
                  data-input="time"
                  data-bind="value:startTime,
                      event: { change: updateStartTimeHandler }"
                />
              </span>
              <span class="color-secondary mx-2">—</span>
              <span>
                <input
                  class="input input--time"
                  type="text"
                  data-input="time"
                  data-bind="value:endTime,
                      event: { change: updateEndTimeHandler }"
                />
              </span>
            </div>

            <div class="schedule">
              <div class="schedule__caption" data-bind="foreach: locale.days">
                <div class="cell cell--middle" data-bind="text: $data"></div>
              </div>
              <div class="schedule__table">
                <div data-bind="style: $root.offset().table">
                  <div
                    class="schedule__time schedule__row"
                    data-bind="foreach: {data: list()[0], as: 'hour'}"
                  >
                    <!-- ko if: $index() % 2 -->
                    <div class="cell cell--empty"></div>
                    <!-- /ko -->
                    <!-- ko ifnot: $index() % 2 -->
                    <div class="cell">
                      <!-- ko ifnot: $index -->
                      <div class="time" data-bind="style: $root.offset().time">
                        <span
                          class="hour"
                          data-bind="text: $root.timeFormat(hour.index)"
                        ></span>
                        <sup
                          data-bind="text: $root.timeFormat($root.startMin())"
                        ></sup>
                      </div>
                      <!-- /ko -->
                      <!-- ko if: $index -->
                      <div class="time">
                        <span
                          class="hour"
                          data-bind="text: $root.timeFormat(hour.index)"
                        ></span>

                        <sup>00</sup>

                      </div>
                      <!-- /ko -->
                    </div>
                    <!-- /ko -->
                  </div>
                  <div
                    class="schedule__days"
                    data-bind="foreach: { data: list, as: 'day' }"
                  >
                    <div
                      class="schedule__day schedule__row"
                      data-bind="foreach: {data: day, as: 'hour'}"
                    >
                      <div
                        class="schedule__hour cell"
                        data-bind="css: {active: hour.active},
                        click: function() { $root.toggleHour($parentContext.$index(), hour.index) }"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="text-right mt-4">
              <button
                class="btn btn-sm"
                type="button"
                data-bind="click: fillSchedule"
              >
                <span class="ico">
                  <svg width="15" height="10">
                    <use xlink:href="#marked-icon" href="#marked-icon"></use>
                  </svg>
                </span>
                Заполнить автоматически
              </button>
              <button
                class="btn btn-sm"
                type="button"
                data-bind="click: resetSchedule"
              >
                <span class="ico">
                  <svg width="12" height="12">
                    <use xlink:href="#delete-icon" href="#delete-icon"></use>
                  </svg>
                </span>
                Очистить
              </button>
            </div>
          </div>

          <div class="page__pagination text-center">
            <a href="#" class="btn">Назад</a>
            <a href="#" class="btn btn-primary">Далее</a>
          </div>
        </div>
      </main>
      <footer class="page__footer">
        <div class="container">
          <div class="flex justify-between">
            <div class="flex">
              <a href="#" class="logo mr-4">
                <img src="img/logo.png" alt="Lookin logo" />
              </a>
              <div class="copyright">
                &copy; Lookin, 2020
              </div>
            </div>
            <div>
              <a href="#" class="support flex align-center">
                <span class="ico color-secondary mr-2">
                  <svg width="20" height="20">
                    <use xlink:href="#support-icon" href="#support-icon"></use>
                  </svg>
                </span>
                <span>Техническая поддержка</span>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="vendors/inputmask.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
