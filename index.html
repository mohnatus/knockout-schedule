<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/app.css">
</head>

<body>
  <div class="page">
    <header class="page__header">
      <div class="container">
        <nav class="progress">
        <ul></ul>
      </nav>
      </div>

    </header>
    <main class="page__main">
      <div class="container">
        <div class="page__content">
        <h1>График работы предприятия</h1>

        <div>
          Задать интервал таблицы:
          <input type="text" data-validation="time" data-bind="value:startTime,
                      event: { change: updateStartTimeHandler }">
          <input type="text" data-validation="time" data-bind="value:endTime,
                      event: { change: updateEndTimeHandler }">
        </div>

        <div class="schedule">
          <div class="schedule__caption" data-bind="foreach: locale.days">
            <div class="cell cell--middle" data-bind="text: $data"></div>
          </div>
          <div class="schedule__table">
            <div class="schedule__time schedule__row" data-bind="foreach: {data: list()[0], as: 'hour'}">
              <div class="cell" data-bind="if: $index() % 2"></div>
              <div class="cell" data-bind="ifnot: $index() % 2">
                <span class="hour" data-bind="text: hour.index"></span>
                <!-- ko ifnot: $index -->
                <sup data-bind="text: $root.timeFormat($root.startMin())"></sup>
                <!-- /ko -->
                <!-- ko if: $index -->
                <sup>00</sup>
                <!-- /ko -->
              </div>
            </div>
            <div class="schedule__days" data-bind="foreach: { data: list, as: 'day' }">
              <div class="schedule__day schedule__row" data-bind="foreach: {data: day, as: 'hour'}">
                <div class="schedule__hour cell" data-bind="css: {active: hour.active},
                      click: function() { $root.toggleHour($parentContext.$index(), hour.index) }">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <button class="btn btn-small" type="button" data-bind="click: fillSchedule">Заполнить автоматически</button>
          <button class="btn btn-small" type="button" data-bind="click: resetSchedule">Очистить</button>
        </div>

      </div>

      <div class="page__pagination">
        <a href="#" class="btn">Назад</a>
        <a href="#" class="btn">Далее</a>
      </div>
      </div>



    </main>
    <footer class="page__footer">
      <div class="container"></div>
    </footer>
  </div>



  <script src="node_modules/inputmask/dist/inputmask.min.js"></script>
  <script src="dist/app.js"></script>
</body>

</html>
